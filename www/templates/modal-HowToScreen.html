<ion-modal-view id="RunGame" state="try-snapshot-{{shownHowToSnapshot}}" class="modalBlack"><p class="text-right"><button on-tap="mustChoise?cancelModal():closeModal()" class="close color-bule button button-clear">关闭</button></p><div ng-switch="modalStep"><div ng-switch-when="trySnapshot" class="padding text-center"><div device="{{::deviceImage}}" class="device posa"><div class="text posa"><h5 class="color-w">如何在你的设备上截图</h5><p>请按下电源键和HOME键完成截图练习</p></div><img2x src2x="/img/screen" ext="png" class="animated fadeInDown screen posa"></img2x><img2x src2x="/img/{{::deviceImage}}" ext="png" class="animated fadeInDown phone posa"></img2x><p class="posa key-power left animated forever slow {{::deviceAnimate}}">电源键</p><p class="posa key-home top animated fadeInUp forever slow">HOME</p></div></div><div class="padding text-center"><h5 class="color-w">选择任务</h5><ul ng-switch-when="task" class="popmenu"><li ng-repeat="task in tasks" ng-model="formData.selectedTask" ng-value="task._id">{{task.name}}</li></ul></div><div ng-switch-when="readyGame" class="padding text-center"><h5 class="color-w">开始游戏</h5></div></div><div class="dots posa"><img2x src2x="/img/Dots" ext="png"></img2x></div><div ng-class="{plantA:modalStep === 'trySnapshot',plantB:modalStep === 'task','plantC fadeOutUpBig':modalStep === 'readyGame'}" class="posa animated"><img2x src2x="/img/Plane" ext="png"></img2x></div><div class="progress posa"><ul><li ng-class="{active:modalStep === 'readyGame'}">跳转游戏</li><li ng-class="{active:modalStep === 'task'}">选择任务</li><li ng-class="{active:modalStep === 'trySnapshot'}" class="hide-in-snapshot">如何截图</li></ul></div><div ng-switch="modalStep" class="play-game"><a on-tap="next()" ng-switch-when="trySnapshot" class="button-play l1">继续</a><a on-tap="next()" ng-switch-when="task" class="button-play l1">运行</a><a ng-switch-when="start" class="button-play l1">启动中</a></div></ion-modal-view>
