<ion-modal-view id="RunGame" class="modalBlack"><p class="text-right"><button on-tap="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">关闭</button></p><div ng-switch="modalStep"><div ng-switch-when="trySnapshot" class="padding text-center"><p>如何在你的设备上截图</p><p>请按下电源键和HOME键完成截图练习</p><img2x src2x="/img/iphone6" ext="png"></img2x></div><div ng-switch-when="task" class="padding text-center"><p>选择任务</p><ion-radio ng-repeat="task in tasks" ng-model="formData.selectedTask" ng-value="task._id">{{task.name}}</ion-radio></div><div ng-switch-when="playGame" class="padding text-center"><p>开始游戏</p></div></div><div class="dots posa"><img2x src2x="/img/Dots" ext="png"></img2x></div><div ng-class="{posa:modalStep === 'trySnapshot',posb:modalStep === 'task',posc:modalStep === 'playGame'}" class="plant"><img2x src2x="/img/Plane" ext="png"></img2x></div><div class="progress posa"><ul><li ng-class="{active:modalStep === 'playGame'}">跳转游戏</li><li ng-class="{active:modalStep === 'task'}">选择任务</li><li ng-class="{active:modalStep === 'trySnapshot'}">如何截图</li></ul></div><div ng-switch="modalStep" class="play-game"><a on-tap="next()" ng-switch-when="trySnapshot" class="button-play l1">继续</a><a on-tap="next()" ng-switch-when="task" class="button-play"><small>运行</small><br>游戏</a></div></ion-modal-view>
