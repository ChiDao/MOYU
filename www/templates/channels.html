<ion-view id="Channels" view-title="游戏"><ion-nav-buttons side="right"><button on-tap="addChannel()" class="button button-clear">添加</button></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()" ng-if="isLoggedIn"></ion-refresher><ion-list ng-if="isLoggedIn"><a ng-repeat="channel in channels | filter: filterValid" type="item-text-wrap" on-tap="Api.jumpTo(channel.game)" class="item item-avatar"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{channel['@game'].logo?channel['@game'].logo:''}}"/>{{channel['@game'].name}}<span ng-class="{first:$first}" class="item-note"><hide ng-if="channel.lastClip._modified">你的瞬間：</hide> {{channel.lastClip._modified | timeBefore}}<b ng-if="channel.unread">{{channel.unread?channel.unread:''}}</b></span></a></ion-list><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" distance="10%"></ion-infinite-scroll><!--没登录--><ion-list ng-if="!isLoggedIn"><a ng-repeat="channel in channels" type="item-text-wrap" on-tap="Api.jumpTo(channel.game)" class="item item-avatar"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{channel.gameData.logo?channel.gameData.logo:&quot;&quot;}}"/>{{channel.name}}</a></ion-list></ion-content></ion-view>
