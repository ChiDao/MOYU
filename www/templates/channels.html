<ion-view id="Channels" view-title="游戏"><ion-nav-buttons side="right"><button ng-click="addChannel()" class="button icon ion-ios-plus-empty button-clear"></button></ion-nav-buttons><ion-content><ion-list><a ng-repeat="channel in channels" type="item-text-wrap" href="#/tab/channels/{{channel.gameData._id}}" class="item item-avatar"><img src="{{channel.gameData.logo}}"/>{{channel.gameData.name}}<span ng-class="{first:$first}" class="item-note"><hide ng-if="channel.unread">更新</hide> {{channel.unread?channel.unread:''}} <br><b><hide>你的瞬間：</hide>三個月前</b></span></a></ion-list></ion-content></ion-view>
