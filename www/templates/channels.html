<ion-view id="Channels" view-title="刀塔传奇"><ion-nav-buttons side="right"><button ng-click="addChannel()" class="button icon ion-ios-plus-empty button-clear"></button></ion-nav-buttons><ion-content><ion-list><a ng-repeat="channel in channels" type="item-text-wrap" ng-click="Api.jumpTo(channel.game)" class="item item-avatar"><img src="{{channel['@game'].logo}}"/>{{channel['@game'].name}}<span ng-class="{first:$first}" class="item-note"><hide ng-if="channel.lastClip._modified">你的瞬間：</hide> {{channel.lastClip._modified | timeBefore}}<b ng-if="channel.unread">{{channel.unread?channel.unread:''}}</b></span></a></ion-list></ion-content></ion-view>
