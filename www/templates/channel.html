<ion-view view-title="{{channel.name}}"><ion-content class="padding"><div ng-repeat="post in posts" class="list card"><div class="item item-divider">{{post.userData.email}}</div><div class="item item-image"><a href="#/tab/channel-chat/{{post._id}}"><img src="{{post.img}}"/></a></div></div></ion-content><ion-footer-bar><button ng-click="newPost()" class="button">发表截图</button></ion-footer-bar></ion-view>
