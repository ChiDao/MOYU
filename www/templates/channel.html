<ion-view id="channel" view-title="{{channel.name}}"><ion-nav-buttons side="right"><button ng-click="newClip()" class="button button-image button-clear"><img2x src2x="img/icon-NewScreen" ext="png"></img2x></button></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><ion-list><div ng-repeat="clip in clips" class="list card"><div class="item item-image"><a ng-click="Api.jumpTo(clip._self, 'channels')"><img preload-image="preload-image" default-image="img/loading.png" src="{{clip.img['294@2x']}}"/></a></div><div class="item item-text-wrap"><i class="icon g-icon-budicon-102"></i><span>2043 浏览次数</span><a href="#/tab/profile-feels" class="button icon g-icon-budicon-129 button-tag"></a></div><div class="item item-avatar"><img src="img/mcfly.jpg"/><h2>cyRotel</h2><p>{{clip.content}}</p><p>{{clip._created | date: 'yyyy-MM-dd HH:mm'}}</p></div><div class="item item-text-wrap"><a href="#/tab/profile-feels" class="button button-tag">#发布一个截图</a><a href="#/tab/profile-feels" class="button button-tag">有 42 人讨论<i class="icon g-icon-budicon-97"></i></a></div></div></ion-list><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" distance="10%"></ion-infinite-scroll></ion-content><div class="play-game"><button ng-click="playGame()" class="button-play button-calm">玩游戏</button></div></ion-view>
