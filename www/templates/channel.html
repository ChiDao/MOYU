<ion-view id="channel" view-title="{{channel.name}}"><ion-nav-buttons side="right"><button ng-click="newClip()" class="button icon ion-ios-plus-empty button-clear"></button></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><div ng-repeat="clip in clips" class="list card"><div class="item item-avatar"><img src="img/mcfly.jpg"/><h2>Marty McFly</h2><p>November 05, 1955</p></div><div class="item item-body"><a href="#/tab/channel-chat/{{clip._id}}"><img src="{{clip.img}}" class="full-image"/></a><p>{{clip.content}}</p><p><a href="#" class="subdued">1 Like</a><a href="#" class="subdued">5 Comments</a></p></div><div class="item tabs tabs-secondary tabs-icon-left"><a href="#" class="tab-item"><i class="icon ion-chatbox"></i>      Comment</a><a href="#" class="tab-item"><i class="icon ion-share"></i>      Share</a></div></div></ion-content></ion-view>
