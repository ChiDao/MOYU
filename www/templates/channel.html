<ion-view id="channel" view-title="{{channel.name}}"><ion-nav-buttons side="right"><button ng-click="newClip()" class="button icon ion-ios-plus-empty button-clear"></button></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><div ng-repeat="clip in clips" class="list card"><div class="item item-avatar"><img src="img/mcfly.jpg"/><h2>{{clip.userData.email}}</h2><p>{{clip._created | date: 'yyyy-MM-dd HH:mm'}}</p></div><div class="item item-image"><img src="{{clip.img}}"/></div><div class="item item-text-wrap"><p>{{clip.content}}</p><p class="small">阅读 323 讨论 333</p></div><div class="item tabs tabs-secondary tabs-icon-left"><a href="#/tab/channel-chat/{{clip._id}}" class="tab-item"><i class="icon ion-chatbox"></i>加入讨论</a><a href="#" class="tab-item"><i class="icon ion-share"></i> Share</a></div></div></ion-content></ion-view>
