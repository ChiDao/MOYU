<ion-view id="Channel" view-title="{{channel.name}}"><ion-nav-buttons side="right"></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><ion-list><div ng-repeat="clip in clips" class="list"><div class="item item-image"><a on-tap="Api.jumpTo(clip._self, 'channels')"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{clip.img['294@2x']}}"/></a></div><div class="item item-text-wrap item-padding"><div class="row"><div class="browse col-90 font-9"><i class="icon g-icon-budicon-25"></i><span>有 {{clip['@subscribers']['@count']}} 人讨论</span></div><div class="more col-10 text-right hide"><a href="#/tab/profile-feels" class="icon g-icon-budicon-129 button-tag"></a></div></div></div><div class="item item-avatar item-padding"><img ng-src="{{clip.userData.profile.logo[100]}}"/><h2 class="font-9">{{clip.userData.profile.nickname}}</h2><p>{{clip.content}} </p><!--修改为最后一个发表--><div class="date posa"><p class="color-Minor font-9">{{clip._created | date: 'yyyy-MM-dd HH:mm'}}</p></div></div><div class="item item-text-wrap item-padding"><a href="#/tab/profile-feels" class="button-tag"># {{clip.content}}</a></div></div></ion-list><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" distance="10%"></ion-infinite-scroll></ion-content><div class="play-game"><a on-tap="startGame()" class="button-play"><small>运行</small><br>游戏</a></div></ion-view>
