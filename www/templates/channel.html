<ion-view view-title="{{channel.name}}"><ion-content class="padding"><div ng-repeat="clip in clips" class="list card"><div class="item item-divider">{{clip.userData.email}}</div><div class="item item-image"><a href="#/tab/channel-chat/{{clip._id}}"><img src="{{clip.img}}"/></a></div></div></ion-content><ion-footer-bar><button ng-click="newClip()" class="button">发表截图</button></ion-footer-bar></ion-view>
