<ion-view id="channel" view-title="{{channel.name}}"><ion-nav-buttons side="right"><button ng-click="newClip()" class="button button-image"><img2x src2x="img/icon-NewScreen" ext="png"></img2x></button></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><div ng-repeat="clip in clips" class="list card"><div class="item item-image"><a ng-click="Api.jumpTo(clip._self, 'channels')"><img src="{{clip.img}}"/></a></div><div class="item item-text-wrap"><p>{{clip.content}}</p></div><div class="item item-avatar"><img src="img/mcfly.jpg"/><h2>{{clip.userData.email}}</h2><p>{{clip._created | date: 'yyyy-MM-dd HH:mm'}}</p></div></div></ion-content></ion-view>
