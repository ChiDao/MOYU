<ion-view id="Chat" view-title="讨论"><ion-content han-header="true" padding="true" start-y="120"><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div class="chat-top"></div><ol class="messages"><li ng-repeat="comment in comments" class="{{comment.isOwned?'m-right':''}}"><div class="avatar-frame"><img src="{{comment.userLogo}}" class="avatar"/></div><div class="content"><h5 class="text-overflow">{{comment.userName}}</h5><p>{{comment.content}}</p></div></li></ol></ion-content><ion-footer-bar><button ng-if="!hasFollowedPost" ng-click="toggleSubscribe()" class="button button-block button-positive">加入讨论</button><form><input ng-if="hasFollowedPost" type="text" ng-model="formData.content" required="required" ng-keydown="$event.keyCode === 13 &amp;&amp; send();" class="button-block"/></form></ion-footer-bar></ion-view>
