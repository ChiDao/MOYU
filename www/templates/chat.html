<ion-view id="Chat" view-title="{{::clip.content}}" on-touch="onTouch()"><ion-nav-buttons side="right"><button ng-if="hasFollowedPost" on-tap="action()" class="button button-clear">更多</button></ion-nav-buttons><a ng-if="getNewComments" ng-click="goNewComments()" style="position:absolute;top:450px;left:200px;z-index:2;background-color:pink"><span>收到新消息</span></a><ion-content han-header="true" start-y="120" on-scroll="doScroll()"><img ng-src="{{clip['img']['294@2x']}}" class="top-image"/><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div ng-switch="comments?1:0"><div ng-switch-when="0"><ng-include src="'templates/empty-tempSrc.html'"></ng-include></div><ol ng-switch-default="ng-switch-default" class="messages"><li ng-repeat="comment in comments" id="{{comment._id}}" class="{{comment.isOwned?'m-right':''}}"><div class="avatar-frame"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{comment.userLogo}}" class="avatar"/></div><div class="content"><h5 class="text-overflow">{{comment.userName}}</h5><p on-hold="onHold($index)">{{comment.content}}<span ng-if="currentChatIndex==$index" on-touch="copy(comment.content)" style="position:absolute;top:-5px;left: 10px;z-index:2;background-color:grey">复制</span></p></div></li></ol></div></ion-content><ion-footer-bar><button ng-if="!hasFollowedPost" on-tap="toggleSubscribe()" class="button button-block button-positive">加入讨论</button><div ng-if="hasFollowedPost" class="row"><textarea ng-model="formData.content" required="required" ng-keydown="enter($event);" focus-on="focusMe" class="col-80"></textarea><button on-tap="send()" class="button-clear col-20">发送</button></div></ion-footer-bar></ion-view>
