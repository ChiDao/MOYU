<ion-view id="Chat" view-title="讨论" on-touch="onTouch()"><ion-nav-buttons side="right"><button ng-if="hasFollowedPost" ng-click="action()" class="button icon ion-ios-paw button-clear"></button></ion-nav-buttons><a ng-if="getNewComments" ng-click="goNewComments()" style="position:absolute;top:450px;left:200px;z-index:2;background-color:pink"><span>收到新消息</span></a><ion-content han-header="true" padding="true" start-y="120" on-scroll="doScroll()"><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div class="chat-top"></div><ol class="messages"><li ng-repeat="comment in comments" id="{{comment._id}}" class="{{comment.isOwned?'m-right':''}}"><div class="avatar-frame"><img preload-image="preload-image" default-image="img/loading.png" src="{{comment.userLogo}}" class="avatar"/></div><div class="content"><h5 class="text-overflow">{{comment.userName}}</h5><p on-hold="onHold($index)">{{comment.content}}<span ng-if="currentChatIndex==$index" on-touch="copy(comment.content)" style="position:absolute;top:-5px;left: 10px;z-index:2;background-color:grey">复制</span></p></div></li></ol></ion-content><ion-footer-bar><button ng-if="!hasFollowedPost" ng-click="toggleSubscribe()" class="button button-block button-positive">加入讨论</button><div ng-if="hasFollowedPost" class="row"><textarea ng-model="formData.content" required="required" ng-keydown="enter($event);" class="col-80"></textarea><button on-tap="send()" class="button-clear col-20">发送</button></div></ion-footer-bar></ion-view>
