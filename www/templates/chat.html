<ion-view id="Chat" view-title="讨论"><ion-content padding="true" start-y="120"><div class="chat-top"></div><ol class="messages"><li ng-repeat="comment in comments" class="{{comment.isOwned?'m-right':''}}"><div class="avatar-frame"><img src="img/mcfly.jpg" class="avatar"/></div><div class="content"><h5>A-FU</h5><p>{{comment.content}}</p></div></li></ol></ion-content><ion-footer-bar><button ng-if="!hasFollowedPost" ng-click="toggleSubscribe()" class="button button-block button-positive">加入讨论</button><form><input ng-if="hasFollowedPost" type="text" ng-model="formData.content" required="required" ng-keydown="$event.keyCode === 13 &amp;&amp; send();"/></form></ion-footer-bar></ion-view>
