<ion-view id="Chat" view-title="讨论"><a ng-if="getNewComments" ng-click="goNewComments()" style="position:absolute;top:450px;left:200px;z-index:2;background-color:pink"><span>收到新消息</span></a><ion-content han-header="true" padding="true" start-y="120" on-scroll="doScroll()"><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div class="chat-top"></div><ol class="messages"><li ng-repeat="comment in comments" id="{{comment._id}}" class="{{comment.isOwned?'m-right':''}}"><div class="avatar-frame"><img preload-image="preload-image" default-image="img/loading.png" src="{{comment.userLogo}}" class="avatar"/></div><div class="content"><h5 class="text-overflow">{{comment.userName}}</h5><p>{{comment.content}}</p></div></li></ol></ion-content><ion-footer-bar><button ng-click="toggleSubscribe()" class="button button-block button-positive">加入讨论</button><form ng-if="hasFollowedPost"><input type="text" ng-model="formData.content" required="required" ng-keydown="$event.keyCode === 13 &amp;&amp; send();" class="button-block"/></form></ion-footer-bar></ion-view>
