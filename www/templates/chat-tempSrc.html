<ion-list class="talk-list"><div collection-repeat="subscribe in subscribes track by $index" type="item-text-wrap" ng-click="Api.jumpTo(subscribe.clip, chats)" collection-item-width="'100%'" collection-item-height="64" ng-style="{left: 0,right: 0}" class="item item-avatar"><img ng-if="subscribe[&quot;@clip&quot;].gameData.logo" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe[&quot;@clip&quot;].gameData.logo?subscribe[&quot;@clip&quot;].gameData.logo:&quot;&quot;}}"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{subscribe['@clip'].lastCommentUserData.email}}</b>{{subscribe["@clip"].content}} {{subscribe._modified | timeBefore}} {{subscribe["@clip"]}}<span ng-class="{first:$first}" class="item-note"><img ng-if="subscribe['@clip'].img['100']" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe['@clip'].img['100']}}"/></span></div></ion-list>
