<ion-list class="talk-list"><div collection-repeat="subscribe in subscribes | filter: filterValid track by $index" type="item-text-wrap" on-tap="Api.jumpTo(subscribe.clip, chats)" collection-item-width="'100%'" collection-item-height="64" ng-style="{left: 0,right: 0}" class="item item-avatar"><img ng-if="subscribe[&quot;@clip&quot;].gameData.logo" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe[&quot;@clip&quot;].gameData.logo?subscribe[&quot;@clip&quot;].gameData.logo:&quot;&quot;}}"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b> </b>{{subscribe["@clip"].content}} <br/><b>{{subscribe['@clip'].lastCommentUserData.userName}}:{{subscribe['@clip'].lastCommentData.content}}äºŽ{{subscribe._modified | timeBefore}}</b><span ng-class="{first:$first}" class="item-note"><img ng-if="subscribe['@clip'].img['100']" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe['@clip'].img['100']}}"/></span></div></ion-list>
