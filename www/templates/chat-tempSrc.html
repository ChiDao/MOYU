<ion-list class="talk-list"><a ng-repeat="subscribe in subscribes track by $index" type="item-text-wrap" ng-click="Api.jumpTo(subscribe.clip, 'chats')" class="item item-avatar"><img ng-src="{{subscribe[&quot;@clip&quot;].gameData.logo?subscribe[&quot;@clip&quot;].gameData.logo:&quot;&quot;}}"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{subscribe['@clip'].lastCommentUserData.email}}</b>{{subscribe["@clip"].content}} {{subscribe._modified | timeBefore}} {{subscribe["@clip"]}}<span ng-class="{first:$first}" class="item-note"><img ng-src="{{subscribe['@clip'].img['100']}}"/></span></a></ion-list>
