<ion-list class="talk-list"><div ng-repeat="subscribe in subscribes | filter: filterValid" type="item-text-wrap" on-tap="Api.jumpTo(subscribe.clip, chats)" collection-item-width="'100%'" collection-item-height="64" ng-style="{left: 0,right: 0}" class="item item-avatar"><img ng-if="subscribe[&quot;@clip&quot;].gameData.logo" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe[&quot;@clip&quot;].gameData.logo?subscribe[&quot;@clip&quot;].gameData.logo:&quot;&quot;}}" class="game-logo"/><div class="talk-tip"><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{subscribe["@clip"].content}}</b><br/><span>{{subscribe['@clip'].lastCommentData.content}}</span><br/><small>{{subscribe['@clip'].lastCommentUserData.userName}} {{subscribe._modified | timeBefore}}</small></div><span ng-class="{first:$first}" class="item-note"><img ng-if="subscribe['@clip'].img['100']" preload-image="preload-image" default-image="img/loading.png" ng-src="{{subscribe['@clip'].img['100']}}" class="orientation-{{subscribe['@clip'].gameData.orientation}}"/></span></div></ion-list>
