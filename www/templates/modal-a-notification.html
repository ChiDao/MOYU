<ion-modal-view id="AllowNoti" class="Pages"><ion-header-bar><div class="title">{{'open_notification'|translate}}</div><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">{{'cancel'|translate}}</button></div></ion-header-bar><form name="signUpForm" novalidate="" ng-submit="ok(signUpForm)"><ion-content ng-class="{'has-error': signUpForm.email.$invalid}"><ion-list><label class="item item-input item-stacked-label"><span class="input-label">E-Mail</span><input name="email" type="email" placeholder="{{'email_placeholder'|translate}}" ng-model="formData.email" required="required"/></label><label ng-messages="signUpForm.email.$error" ng-messages-include="templates/form-errors.html" class="item"><p ng-message="email" class="message form-error">{{'email_form'|translate}}</p></label></ion-list><div class="padding"><button type="submit" class="button button-block button-positive activated">{{'next'|translate}}</button></div></ion-content></form></ion-modal-view>
