<ion-modal-view id="AddChannel" class="Pages"><ion-header-bar><div class="title">查找游戏</div><div class="buttons"><button ng-click="complete()" ng-show="ifAbled == 'able' " class="button button-clear">完成</button></div></ion-header-bar><ion-content><ion-list><a ng-repeat="channel in channels track by $index" type="item-text-wrap" class="item item-avatar"><img src="{{channel.gameData.logo?channel.gameData.logo:&quot;&quot;}}"/>{{channel.gameData.name}}<span ng-click="followGame(channel)" ng-show="channel.installed == 'Yes' &amp;&amp; channel.followed == 'No'" class="item-note">关注</span><span ng-click="followGame(channel)" ng-show="channel.installed == 'No'" class="item-note">下载</span></a></ion-list></ion-content></ion-modal-view>
