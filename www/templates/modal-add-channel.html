<ion-modal-view id="AddChannel" class="Pages"><ion-header-bar><div class="title">查找游戏</div><div class="buttons"><button ng-click="complete()" ng-show="ifAbled == 'able' " class="button button-clear">完成</button></div></ion-header-bar><ion-content><ion-list><a ng-repeat="channel in channels" type="item-text-wrap" class="item item-avatar"><img src="{{channel.gameData.logo}}"/><h2>{{channel.gameData.name}}</h2><div class="col text-right no-padding"><button ng-click="followGame(channel)" ng-show="channel.installed == 'Yes' &amp;&amp; channel.followed == 'No'" class="color-w button watting">关注</button><button ng-click="followGame(channel)" ng-show="channel.installed == 'No'" class="mini-button watting">下载</button></div></a></ion-list></ion-content></ion-modal-view>
