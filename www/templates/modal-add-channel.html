<ion-modal-view id="AddChannel" class="Pages"><ion-header-bar><div class="title">查找游戏</div><div class="buttons"><button on-tap="complete()" ng-show="ifAbled == 'able' " class="button button-clear">完成</button></div></ion-header-bar><ion-content><ion-list><a on-tap="followGame(channel)" ng-repeat="channel in channels" type="item-text-wrap" class="item item-avatar"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{channel[&quot;@game&quot;].logo?channel[&quot;@game&quot;].logo:&quot;&quot;}}"/>{{channel.name}}<ion-spinner icon="ios" ng-show="channel.installed == 'checking'" style="float:right"></ion-spinner><span ng-if="channel.followed == 'Yes'&amp;&amp; channel.installed != 'checking'" style="color:grey" class="item-note">已关注</span><span ng-if="channel.installed == 'No'" class="item-note"></span></a></ion-list></ion-content></ion-modal-view>
