<ion-modal-view id="AddChannel" class="Pages"><ion-header-bar><div class="title">查找游戏</div><div class="buttons"><button on-tap="complete()" ng-show="ifAbled == 'able' " class="button button-clear">完成</button></div></ion-header-bar><ion-content><ion-list><a on-tap="followGame(channel)" ng-repeat="channel in channels" type="item-text-wrap" class="item item-avatar"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{channel.gameData.logo?channel.gameData.logo:&quot;&quot;}}"/>{{channel.gameData.name}}<span ng-show="channel.followed == 'No'" class="item-note">关注</span><span ng-show="channel.followed == 'Yes'" style="color:grey" class="item-note">已关注</span></a></ion-list></ion-content></ion-modal-view>
