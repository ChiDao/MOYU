<ion-list class="talk-list"><a ng-repeat="clip in clips" type="item-text-wrap" ng-click="Api.jumpTo(subscribe.clip, chats)" class="item item-avatar"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{clip.gameData.logo?clip.gameData.logo:&quot;&quot;}}"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{clip.content}} <br></b>{{clip._modified | date: 'yyyy-MM-dd'}}<span ng-class="{first:$first}" class="item-note"><img preload-image="preload-image" default-image="img/loading.png" ng-src="{{clip.img['100']}}"/></span></a></ion-list>
