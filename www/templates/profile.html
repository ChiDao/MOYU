<ion-view view-title="个人" class="full-card"><ion-nav-buttons side="right"><a href="#/tab/profile-feels" class="button button-clear">设置</a></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div class="list"><a class="item item-avatar"><img ng-src="{{imageURI}}"/><h2>用户名：{{userData.email}}</h2></a><a href="#" class="item">发表：{{userData['@clips']?userData['@clips']['@count']:0}}</a><a href="#" class="item">关注：{{userData['@interests']?userData['@interests']['@count']:0}}</a></div><div ng-switch="clips.length === 0?0:1"><div ng-switch-default="ng-switch-default"><ng-include src="'templates/profile-tempSrc.html'"></ng-include></div><div ng-switch-when="0"><ng-include src="'templates/empty-tempSrc.html'"></ng-include></div></div><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" distance="10%"></ion-infinite-scroll></ion-content></ion-view>
