<ion-view view-title="个人" class="full-card"><ion-nav-buttons side="right"><a href="#/tab/profile-feels" class="button button-clear">设置</a></ion-nav-buttons><ion-content><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><div class="list card"><a class="item item-avatar"><img ng-src="{{imageURI}}"/><h2>{{userData.email}}</h2><p><span>发表：{{userData['@clips']['@count']}}</span></p><p><span>关注：{{userData['@interests']['@count']}}</span></p></a></div><div ng-switch="clips?1:0"><div ng-switch-default="ng-switch-default"><ng-include src="'templates/profile-tempSrc.html'"></ng-include></div><div ng-switch-when="0">亲，你还没有发表内容，要加油哦</div></div><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" distance="10%"></ion-infinite-scroll></ion-content></ion-view>
