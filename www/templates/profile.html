<ion-view view-title="个人" class="full-card"><ion-nav-buttons side="right"><a href="#/tab/profile-feels" class="button icon ion-ios-gear-outline button-clear color-w"></a></ion-nav-buttons><ion-content><div class="list card top-card"><a class="item item-avatar item-icon-right"><img src="img/mcfly.jpg"/><h2>{{userData.email}}</h2><p><span>发表：{{userData['@clips']['@count']}}</span><span>关注：{{userData['@interests']['@count']}}</span></p></a></div><div ng-repeat="clip in clips" class="list card"><div class="item item-divider"><img src="{{clip.gameData.logo}}" style="width:20px"/>{{clip.gameData.name}} - {{clip.content}} {{subscribe.unread}}</div><div class="item item-body"><a ng-click="Api.jumpTo(clip._self, 'profile')"><img src="{{clip.img}}" class="full-image"/></a></div></div></ion-content></ion-view>
