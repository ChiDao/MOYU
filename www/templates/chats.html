<ion-view id="Chats" view-title="讨论"><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><div ng-repeat="subscribe in subscribes" class="list card"><div class="item item-divider"><img src="{{subscribe[&quot;@clip&quot;].gameData.logo}}" style="width:20px"/>刀塔傳奇 - {{subscribe.content}} {{subscribe.unread}}</div><div class="item item-body"><a href="#/tab/chats/{{subscribe[&quot;@clip&quot;]._id}}"><img src="{{subscribe['@clip'].img}}" class="full-image"/></a></div><div class="item item-avatar"><img src="img/mcfly.jpg"/><h2>{{subscribe["@clip"].userData.email}}</h2><p>{{subscribe["@clip"]._created | date: 'yyyy-MM-dd HH:mm'}}</p></div></div></ion-content></ion-view>
