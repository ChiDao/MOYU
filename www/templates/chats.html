<ion-view id="Chats" view-title="шоишо║"><ion-content><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><ion-list><a ng-repeat="subscribe in subscribes" type="item-text-wrap" href="#/tab/chats/{{subscribe[&quot;@clip&quot;]._id}}" class="item item-avatar"><img src="http://zuju.cc/images/uploads/gaea/jiezoudashi.jpeg"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{subscribe['@clip'].lastCommentUserData.email}} <br></b>{{subscribe["@clip"].content}} {{subscribe["@clip"]._modified | timeBefore}}<span ng-class="{first:$first}" class="item-note"><img src="{{subscribe['@clip'].img}}"/></span></a></ion-list></ion-content></ion-view>
