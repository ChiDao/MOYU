<ion-view id="Chats" view-title="шоишо║"><ion-content on-infinite-scroll="loadMore"><ion-refresher pulling-text=" " on-refresh="pullRefresh()"></ion-refresher><ion-list><a ng-repeat="subscribe in subscribes track by $index" type="item-text-wrap" ng-click="Api.jumpTo(subscribe.clip, chats)" class="item item-avatar"><img src="{{subscribe[&quot;@clip&quot;].gameData.logo?subscribe[&quot;@clip&quot;].gameData.logo:&quot;&quot;}}"/><i ng-if="subscribe.unread" class="icon ion-ios-circle-filled color-r"></i><b>{{subscribe['@clip'].lastCommentUserData.email}} <br></b>{{subscribe["@clip"].content}} {{subscribe._modified | timeBefore}}<span ng-class="{first:$first}" class="item-note"><img src="{{subscribe['@clip'].img['100']}}"/></span></a></ion-list><ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore()" distance="10%"></ion-infinite-scroll></ion-content></ion-view>
