<ion-modal-view id="Passcode" class="Pages"><ion-header-bar><div class="title">验证码</div><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">取消</button></div></ion-header-bar><form name="signUpForm" novalidate="" ng-submit="ok(signUpForm)"><ion-content ng-class="{'has-error': signUpForm.email.$invalid}"><ion-list><label class="item item-input item-stacked-label"><span class="input-label">验证码</span><input name="password" placeholder="请输入你收到的验证码" type="number" pattern="[0-9]*" ng-keyup="resetcommitFormError($event)" ng-model="formData.password" ng-minlength="4" ng-maxlength="4" required="required"/></label><label ng-messages="signUpForm.email.$error" ng-messages-include="templates/form-errors.html" class="item"><p ng-message="required" class="message form-error">請輸入郵箱收到的驗證碼</p><p ng-message="number" class="message form-error">需要 4 位驗證碼</p><p ng-message="minlength" class="message form-error">最少 4 位驗證碼</p><p ng-message="maxlength" class="message form-error">最大 4 位驗證碼</p><p ng-if="commitFormError" class="message form-error">{{commitFormErrorMsg}}</p></label></ion-list><div class="padding"><button type="submit" class="button button-block button-positive activated">下一步</button></div></ion-content></form></ion-modal-view>
