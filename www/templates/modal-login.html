<ion-modal-view id="Passcode" class="Pages"><ion-header-bar><div class="title">验证码</div><div class="buttons"><button on-tap="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">取消</button></div></ion-header-bar><form name="signUpForm" novalidate="" ng-submit="ok(signUpForm)"><ion-content ng-class="{'has-error': signUpForm.tel.$invalid}"><ion-list><label class="item item-input item-stacked-label"><span class="input-label">验证码</span><input name="password" placeholder="请输入手机收到的验证码" type="number" pattern="[0-9]*" ng-keyup="resetcommitFormError($event)" ng-model="formData.password" ng-minlength="4" ng-maxlength="4" required="required"/></label><label ng-messages="signUpForm.password.$error" class="item"><p ng-message="required" class="message form-error">请输入手机收到的验证码</p><p ng-message="number" class="message form-error">4 位验证码均为数字</p><p ng-message="minlength" class="message form-error">最少 4 位验证码</p><p ng-message="maxlength" class="message form-error">最大 4 位验证码</p><p ng-if="commitFormError" class="message form-error">{{commitFormErrorMsg}}</p></label></ion-list><div class="padding"><button type="submit" class="button button-block button-positive activated">下一步</button></div></ion-content></form></ion-modal-view>
