<ion-modal-view id="signup" class="Pages"><ion-header-bar><div class="title">{{'email'|translate}}</div><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">{{'cancel'|translate}}</button></div></ion-header-bar><form name="signUpForm" novalidate="" ng-submit="ok(signUpForm)"><ion-content><div class="row"><div class="col"><div ng-class="{'has-error': signUpForm.email.$invalid}" class="input"><input name="email" type="email" placeholder="{{'email_placeholder'|translate}}" ng-model="formData.email" required="required" class="right-arrows"/></div><hr/><div ng-messages="signUpForm.email.$error" ng-messages-include="templates/form-errors.html"><p ng-message="email" class="message form-error">{{'email_form'|translate}}</p></div></div></div></ion-content><footer class="page-footer page-padding"><div class="row"><div class="col"><button id="buttonOk" type="submit" class="a-button button main-button right-arrows">{{'next'|translate}}</button></div></div></footer></form></ion-modal-view>
