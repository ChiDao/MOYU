<ion-modal-view id="Signup" class="Pages"><ion-header-bar><div class="title">手机号码</div><div class="buttons"><button on-tap="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">取消</button></div></ion-header-bar><form name="signUpForm" novalidate="" ng-submit="ok(signUpForm)"><ion-content ng-class="{'has-error': signUpForm.tel.$invalid}"><ion-list><label class="item item-input item-stacked-label"><span class="input-label">手机号码</span><input name="tel" type="number" pattern="[0-9]*" placeholder="请输入您的手机号码" ng-model="formData.tel" ng-minlength="11" ng-maxlength="11" required="required"/></label><label ng-messages="signUpForm.tel.$error" ng-messages-include="templates/form-errors.html" class="item"><p ng-message="required" class="message form-error">手机号码不能为空</p><p ng-message="number" class="message form-error">手机号码均为数字</p><p ng-message="minlength" class="message form-error">手机号码最少11位</p><p ng-message="maxlength" class="message form-error">手机号码最多11位</p></label></ion-list><div class="padding"><button type="submit" class="button button-block button-positive activated">下一步</button></div></ion-content></form></ion-modal-view>
